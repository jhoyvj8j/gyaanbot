<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gyaan Bot (AI)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link
      id="favicon"
      rel="shortcut icon"
      href="Gyaan Bot.png"
      type="image/x-png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
    <div class="container">
      <p class="navbar-brand" href="#"><img id="MDB-logo"
          draggable="false" height="30" />Gyaan Bot</p>
      <button class="navbar-toggler" type="button" data-mdb-collapse-init data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link mx-2" href="#!"><i class="fas fa-plus-circle pe-2"></i>About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="#!"><i class="fas fa-bell pe-2"></i>Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="#!"><i class="fas fa-heart pe-2"></i>Trips</a>
          </li>
          <li class="nav-item ms-3">
            <a class="btn btn-dark btn-rounded" href="#!">Sign in</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

    <div class="chat-container">
      <div class="ai-chat-box">
        <img src="Gyaan Bot.png" alt="" id="aiImage" width="60%" height="50%" />
        <div class="ai-chat-area">Hello ! How Can I Help you Today?</div>
      </div>
    </div>
    <div class="prompt-area">
      <input type="text" id="prompt" placeholder="Message..." />
      <button id="image">
        <img src="img.svg" alt="" />
        <input type="file" accept="images/*" hidden />
      </button>
      <button id="submit"><img src="submit.svg" alt="" /></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
